<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rigo-AI Module Testing Page">
    <title>Module Test - Rigo-AI</title>
    
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.svg">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-green: #04CB57;
            --dark-green: #039647;
            --light-green: #E8F9F0;
            --text-dark: #1a1a1a;
            --text-gray: #666;
            --border-color: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-green) 0%, #fff 100%);
            color: var(--text-dark);
            padding: 2rem;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .test-header h1 {
            color: var(--text-dark);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .test-header__subtitle {
            color: var(--text-gray);
            font-size: 0.95rem;
        }
        
        .test-section {
            margin-bottom: 2rem;
        }
        
        .test-section__title {
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-list {
            background: var(--light-green);
            border-radius: 8px;
            padding: 1rem;
            min-height: 100px;
        }
        
        .status-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }
        
        .status-item--success {
            color: var(--dark-green);
        }
        
        .status-item--error {
            color: #dc3545;
        }
        
        .status-item--loading {
            color: var(--text-gray);
        }
        
        .test-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn--primary {
            background: var(--primary-green);
            color: white;
        }
        
        .btn--primary:hover {
            background: var(--dark-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(4, 203, 87, 0.3);
        }
        
        .btn--primary:disabled {
            background: var(--text-gray);
            cursor: not-allowed;
            transform: none;
        }
        
        .btn--secondary {
            background: white;
            color: var(--primary-green);
            border: 2px solid var(--primary-green);
        }
        
        .btn--secondary:hover {
            background: var(--light-green);
        }
        
        .file-input {
            padding: 0.75rem;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input:hover {
            border-color: var(--primary-green);
            background: var(--light-green);
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--dark-green);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .test-container {
                padding: 1.5rem;
            }
            
            .test-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
        
        <div class="test-header">
            <h1><i class="fas fa-flask"></i> Module Testing</h1>
            <p class="test-header__subtitle">Testing Rigo-AI JavaScript modules and API connections</p>
        </div>
        
        <div class="test-section">
            <h2 class="test-section__title">
                <i class="fas fa-check-circle"></i>
                Module Status
            </h2>
            <div id="status" class="status-list" role="status" aria-live="polite">
                <div class="status-item status-item--loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Loading modules...
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2 class="test-section__title">
                <i class="fas fa-vial"></i>
                Test Controls
            </h2>
            <div class="test-controls">
                <div class="form-group">
                    <label for="testFile">
                        <i class="fas fa-image"></i>
                        Select Test Image
                    </label>
                    <input 
                        type="file" 
                        id="testFile" 
                        class="file-input"
                        accept="image/jpeg,image/png,image/jpg"
                        aria-describedby="fileHelp"
                    >
                    <small id="fileHelp" style="color: var(--text-gray);">
                        Choose a soil image to test the upload functionality
                    </small>
                </div>
                
                <button id="testAnalysisBtn" class="btn btn--primary" disabled>
                    <i class="fas fa-microscope"></i>
                    Run Mock Analysis
                </button>
                
                <button id="testUploadBtn" class="btn btn--secondary" disabled>
                    <i class="fas fa-upload"></i>
                    Test File Upload
                </button>
            </div>
        </div>
    </div>
    
    <script type="module">
        // Status display helper
        const statusDiv = document.getElementById('status');
        const testAnalysisBtn = document.getElementById('testAnalysisBtn');
        const testUploadBtn = document.getElementById('testUploadBtn');
        const fileInput = document.getElementById('testFile');
        
        let selectedFile = null;
        
        function addStatus(message, type = 'success') {
            const icon = type === 'success' ? 'fa-check-circle' : 
                        type === 'error' ? 'fa-exclamation-circle' : 
                        'fa-info-circle';
            
            const statusItem = document.createElement('div');
            statusItem.className = `status-item status-item--${type}`;
            statusItem.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
            statusDiv.appendChild(statusItem);
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearStatus() {
            statusDiv.innerHTML = '';
        }
        
        // Initialize testing
        clearStatus();
        addStatus('Initializing module tests...', 'loading');
        
        try {
            // Test CONFIG module
            const CONFIG = await import('./js/config.js').then(m => m.default);
            addStatus('‚úÖ Config module loaded successfully');
            console.log('Config:', CONFIG);
            
            // Test API module
            const huggingFaceAPI = await import('./js/api.js').then(m => m.default);
            addStatus('‚úÖ API module loaded successfully');
            
            // Test Supabase client module
            const supabaseClient = await import('./js/supabase-client.js').then(m => m.default);
            addStatus('‚úÖ Supabase client module loaded successfully');
            
            // Initialize Supabase
            const supabaseInit = await supabaseClient.init();
            if (supabaseInit) {
                addStatus('‚úÖ Supabase initialized');
            } else {
                addStatus('‚ö†Ô∏è Supabase running in demo mode', 'info');
            }
            
            addStatus('üéâ All modules loaded successfully!', 'success');
            
            // Enable test buttons
            testAnalysisBtn.disabled = false;
            
            // File input handler
            fileInput.addEventListener('change', (e) => {
                selectedFile = e.target.files[0];
                if (selectedFile) {
                    addStatus(`üìÅ File selected: ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(2)} KB)`, 'info');
                    testUploadBtn.disabled = false;
                }
            });
            
            // Test mock analysis
            testAnalysisBtn.addEventListener('click', async () => {
                try {
                    testAnalysisBtn.disabled = true;
                    testAnalysisBtn.innerHTML = '<span class="spinner"></span> Running analysis...';
                    
                    addStatus('üî¨ Running mock soil analysis...', 'loading');
                    const result = await huggingFaceAPI.getMockAnalysis();
                    
                    addStatus(`‚úÖ Analysis complete: ${result.soilType} soil (${result.confidence}% confidence)`);
                    addStatus(`üìä pH: ${result.pH.value} (${result.pH.status})`);
                    addStatus(`üå± Nitrogen: ${result.nutrients.nitrogen}%, Phosphorus: ${result.nutrients.phosphorus}%, Potassium: ${result.nutrients.potassium}%`);
                    
                    console.log('Full analysis result:', result);
                } catch (error) {
                    addStatus(`‚ùå Analysis failed: ${error.message}`, 'error');
                    console.error('Analysis error:', error);
                } finally {
                    testAnalysisBtn.disabled = false;
                    testAnalysisBtn.innerHTML = '<i class="fas fa-microscope"></i> Run Mock Analysis';
                }
            });
            
            // Test file upload
            testUploadBtn.addEventListener('click', async () => {
                if (!selectedFile) {
                    addStatus('‚ùå Please select a file first', 'error');
                    return;
                }
                
                try {
                    testUploadBtn.disabled = true;
                    testUploadBtn.innerHTML = '<span class="spinner"></span> Testing upload...';
                    
                    addStatus('üì§ Testing file upload...', 'loading');
                    
                    // Validate file
                    const maxSize = 5 * 1024 * 1024; // 5MB
                    if (selectedFile.size > maxSize) {
                        throw new Error('File too large (max 5MB)');
                    }
                    
                    const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg'];
                    if (!allowedTypes.includes(selectedFile.type)) {
                        throw new Error('Invalid file type (use JPEG or PNG)');
                    }
                    
                    addStatus('‚úÖ File validation passed');
                    addStatus('‚úÖ Upload test successful (demo mode - no actual upload)', 'success');
                    
                } catch (error) {
                    addStatus(`‚ùå Upload test failed: ${error.message}`, 'error');
                    console.error('Upload error:', error);
                } finally {
                    testUploadBtn.disabled = false;
                    testUploadBtn.innerHTML = '<i class="fas fa-upload"></i> Test File Upload';
                }
            });
            
        } catch (error) {
            addStatus(`‚ùå Module loading failed: ${error.message}`, 'error');
            console.error('Module error:', error);
        }
    </script>
</body>
</html>
